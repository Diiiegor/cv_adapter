version: '3.8'

services:
  # Servicio de la aplicaci√≥n FastAPI
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-adapter-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT:-https://api.smith.langchain.com}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-cv-adapter}
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - UPLOAD_DIR=uploads
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - ./uploads:/app/uploads
      - ./.langgraph_api:/app/.langgraph_api
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cv-adapter-network

  # Servicio de Redis para cache
  redis:
    image: redis:7-alpine
    container_name: cv-adapter-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - cv-adapter-network

volumes:
  redis-data:
    driver: local

networks:
  cv-adapter-network:
    driver: bridge
